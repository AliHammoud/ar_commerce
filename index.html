<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
  
  <a-scene embedded arjs>
    
    <a-assets>
      <a-asset-item id="shoe" src="assets/models/shoe3/shoe.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker type='pattern' url="assets/markers/pattern-qr-ar.patt">
      
      <a-entity gltf-model="#shoe" 
                rotation="" rotation="-360 -360 -360" 
                animation="property: rotation; to: 70 -90 90; loop: false; dur: 1000">
      </a-entity>
      
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
