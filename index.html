<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
  <a-assets>
    <a-asset-item id="shoe" src="assets/models/shoe3/shoe.gltf"></a-asset-item>
  </a-assets>
  <a-scene embedder arjs>
    <a-marker preset="hiro">
      <!--
        <a-entity obj-model="
                             obj: url(./assets/models/shoe2/shoe.obj)
                             mtl: url(./assets/models/shoe2/shoe.mtl)
                             "
                  rotation="
                            0 -90 90
                            "
                  >
        </a-entity>
        -->


      <a-entity gltf-model="#shoe" 
                rotation=""
                rotation="-360 -360 -360" 
                animation="property: rotation; to: 70 -90 90; loop: false; dur: 1000"
                ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
