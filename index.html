<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <script src="assets/scripts/main.js"></script>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body style="margin: 0px; overflow: hidden;">

  <div class="message hidden-up" id="m-marker-lost">
    <img src="assets/img/warn.svg" width="24px" height="24px;">
    <p>Maker was lost, point your camera at the marker again</p>
  </div>
  <div class="finder" >
    <img src="assets/img/cam.svg">
    <p>Looking for a QR code</p>
  </div>
  <a-scene embedded 
           vr-mode-ui="enabled: false"
           arjs="debugUIEnabled: false"
           loading-screen="dotsColor: black; backgroundColor: white">

    <a-assets>
      <a-asset-item id="shoe" src="assets/models/shoe3/shoe.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="qr-marker" type='pattern' url="assets/markers/pattern-qr-ar.patt">
    <!--<a-marker id="qr-marker" preset='hiro'>-->
      <a-entity id="model" gltf-model="#shoe" rotation="0 -90 90"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
