    <a-assets>

    <a-marker id="qr-marker" type='pattern' url="assets/markers/pattern-qr-ar.patt">


      <a-entity id="model" gltf-model="#shoe" rotation="" rotation="70 -90 90">

    </a-marker>

    <a-entity camera></a-entity>

</html>
